<div class=" h-[85vh] w-screen flex items-center">
  <div class="h-max mx-auto flex flex-col items-center">

      <div class="bg-white shadow-xl px-10 pt-6 pb-10 flex flex-col gap-4 text-sm rounded-2xl">
        <p class="text-3xl mx-auto">Inserisci un prodotto</p>
          <div>
            <label class="text-gray-600 font-bold inline-block pb-2" for="immagine">Immagine</label>
            <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="file" name="immagine" (change)="onFileSelected($event)" accept="image/*">
          </div>
          <div>
            <label class="text-gray-600 font-bold inline-block pb-2" for="nome">Nome del prodotto</label>
            <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="text" name="nome" placeholder="Tavolo" #name>
          </div>
          <div>
            <label class="text-gray-600 font-bold inline-block pb-2" for="materiale">Materiale</label>
            <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="text" name="materiale" placeholder="Legno di abete" #material>
          </div>
          <div>
            <label class="text-gray-600 font-bold inline-block pb-2" for="descrizione">Descrizione</label>
            <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="text" name="descrizione" placeholder="Tavolo 4 gambe marrone" #desc>
          </div>
          <div>
              <label class="text-gray-600 font-bold inline-block pb-2" for="prezzo">Prezzo</label>
              <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="number" name="prezzo" placeholder="29.99" #price>
          </div>
          <div>
              <button class="bg-[#cead6f] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#917643]" (click)="uploadImage(); postProduct(name.value, material.value, desc.value, price.value);">Inserisci</button>
          </div>
      </div>
  </div>
</div>
