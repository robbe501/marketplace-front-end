<div class=" h-[85vh] w-screen flex items-center">
  <div class="h-max mx-auto flex flex-col items-center">

      <div class="bg-white shadow-xl px-10 pt-6 pb-10 flex flex-col gap-4 text-sm rounded-2xl" (keydown.enter)="getToken(email.value, psw.value)">
        <p class="text-3xl mx-auto">Accedi</p>
          <div>
              <label class="text-gray-600 font-bold inline-block pb-2" for="email">Email</label>
              <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="email" name="email" placeholder="mehedi@jaman.com" #email>
          </div>
          <div>
              <label class="text-gray-600 font-bold inline-block pb-2" for="password">Password</label>
              <input class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="password" name="password" placeholder="******" #psw>
          </div>
          <div>
              <button class="bg-[#cead6f] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#917643]" (click)="getToken(email.value, psw.value)" >Accedi</button>
          </div>
      </div>
      <p class="text-sm text-gray-500 mt-10">Non sei registrato? <a href="registrati" class="text-[#cead6f] hover:text-[#917643] font-bold">Registrati!</a></p>
  </div>
</div>
